<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script defer src="main.js"></script>
</head>
<body>
    <header id="header" class="header">
        <h1>Ghibli Review App</h1>
    </header>
    <main>
        <section>
            <h2>Select a movie</h2>
            <select id="Selection">Titles:
                <option value=""></option>
            </select>
        </section>
        <section>
            <h2>Add a review</h2>
            <form>
                <label for="review">
                    <input id="review" type="text"/>
                    <input type="submit"/>
                </label>
            </form>
        </section>
        <section>
            <h2>Movie details</h2>
            <div id="display-info">
                <h3>
                    <p class="placeholder"></p>
                    <p class="placeholder"></p>
                </h3>    
        </section>
        <section>
            <h2>People</h2>
            <ol>
                <li class="placeholder"></li>
                <button id="show-people">Show People</button>
            </ol>
        </section>
        <section>
            <h2>Reviews</h2>
            <ul>
                <li class="placeholder"></li>
            </ul>
            <button id="reset-reviews">Reset Reviews</button>
        </section>
    </main>
</body>
</html>
